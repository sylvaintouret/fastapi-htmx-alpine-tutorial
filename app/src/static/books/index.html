<div x-data class="grid grid-cols-2 gap-4 mt-4">
	<template x-for="book in $store.books.books">
		<div class="card w-96 bg-base-100 shadow-xl">
			<div class="card-body">
				<h2 class="card-title" x-text="book.title"></h2>
				<p>
					<span x-text="book.author" class="text-black"></span>
				</p>
				<p>
					<span x-text="book.pages"></span>
				</p>
			</div>
		</div>
	</template>
</div>
